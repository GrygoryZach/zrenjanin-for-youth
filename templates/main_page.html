{% extends "base.html" %}

{% block title %}Pretraga mesta — Zanimljiva mesta{% endblock %}

{% block content %}
<section class="search-section">
    <h1>Pretraži zanimljiva mesta u Zrenjaninu</h1>
    <form id="search-form" action="{{ url_for('routes.place_search') }}" method="get">
        <input
            type="text"
            name="search"
            placeholder="Unesite naziv mesta ili opis..."
            class="search-input"
        />

        <div class="categories">
            <label><input type="checkbox" name="categories" value="Istorijska mesta"> Istorijska mesta</label>
            <label><input type="checkbox" name="categories" value="Parkovi i priroda"> Parkovi i priroda</label>
            <label><input type="checkbox" name="categories" value="Kulturni objekti"> Kulturni objekti</label>
        </div>

        <input type="hidden" name="page" value="1">
        <input type="hidden" name="per_page" value="10">

        <button type="submit" class="btn-primary">Pretraži</button>
    </form>
</section>
{% endblock %}
