<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZR.FY - Događaji</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="menu-button" id="menuButton">☰</div>
            <div class="logo">ZRFY</div>
        </div>
    </header>

    <div class="slider-menu" id="sliderMenu">
        <div class="slider-header">
            <h3>Kategorije</h3>
            <span class="close-btn" id="closeSlider">×</span>
        </div>
        <ul class="slider-items">
            <li data-category="all">Svi događaji</li>
            <li data-category="sport">Sport</li>
            <li data-category="kultura">Kultura</li>
            <li data-category="zabava">Zabava</li>
        </ul>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pretraži događaje...">
        <button id="searchButton">Traži</button>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Carousel items will be added by JavaScript -->
        </div>
        <div class="carousel-controls">
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
        </div>
    </div>

<!-- After carousel, before map -->
<div class="map-button-container">
    <button id="mapJumpButton" class="map-jump-button">Pogledaj lokacije na mapi ↓</button>
</div>

<div class="map-container">
    <iframe
        src="https://www.openstreetmap.org/export/embed.html?bbox=19.95%2C45.35%2C20.45%2C45.45&amp;layer=mapnik&amp;marker=45.3776,20.3815"
        allowfullscreen>
    </iframe>
</div>

    <script src="{{ url_for('static', filename='js/MPscript.js') }}"></script>
</body>
</html>
