<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Zanimljiva mesta - Zrenjnain</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <script src="../static/js/places.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Search and map button -->
    <header class="top-bar">
      <input type="text" id="search-input" placeholder="Pretraga...">
      <button id="toggle-map">Prikaži mapu</button>
    </header>

    <div class="main-content">
      <!-- Search filters -->
      <aside class="filters">
        <h3>Kategorije</h3>
        <label><input type="checkbox" name="category" value="entertainment"> Zabava</label><br>
        <label><input type="checkbox" name="category" value="culture"> Kultura</label><br>
        <label><input type="checkbox" name="category" value="nauka"> Nauka</label><br>
      </aside>

      <!-- Places cards grid -->
      <section class="places-grid">
        {% for place in places %}
        <div class="place-card">
          <img src="{{ place.image_url or '/static/img/placeholder.jpg' }}" alt="{{ place.name }}">
          <h4>{{ place.name }}</h4>
          <p class="category">{{ place.category }}</p>
          <p class="short-desc">{{ place.short_description }}</p>
          <a href="/places/{{ place.id }}" class="more-btn">Više</a>
        </div>
        {% endfor %}
      </section>
    </div>

    <!-- Pages -->
    <footer class="pagination">
      {% if page > 1 %}
      <a href="?page={{ page - 1 }}">&laquo; Nazad</a>
      {% endif %}
      <span>{{ page }}</span>
      {% if has_next %}
      <a href="?page={{ page + 1 }}">Napred &raquo;</a>
      {% endif %}
    </footer>
  </div>

  <!-- Map window -->
  <div id="map-modal" class="map-modal hidden">
    <div class="map-modal-content">
      <button class="close-map">&times;</button>
      <div id="map"></div>
    </div>
  </div>
</body>
</html>
